<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Caridade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Painel Caridade</a>

    <!-- Botão de Logoff no topo direito (mobile) -->
    <button class="btn btn-outline-light ms-auto d-lg-none" title="Sair">
      <i class="bi bi-box-arrow-right"></i>
    </button>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div *NgIf=shouldShowNavItems class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/produtos">Produtos</a>

        </li>

        <!-- Dropdown de Campanha -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="campanhaDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Campanha
          </a>
          <ul class="dropdown-menu" aria-labelledby="campanhaDropdown">
            <li><a class="dropdown-item" href="#">Cadastrar Menu da Campanha</a></li>
            <li><a class="dropdown-item" href="#">Cadastrar Campanha</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Doações</a>
        </li>
      </ul>

      <!-- Botão de logoff visível em telas maiores -->
      <button class="btn btn-outline-light d-none d-lg-inline" title="Sair">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
