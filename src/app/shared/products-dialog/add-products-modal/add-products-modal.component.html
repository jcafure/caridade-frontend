<!-- Modal Bootstrap -->
<div class="modal fade" #addProductModal id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Adicionar Produto ao Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <!-- Corpo do Modal -->
      <div class="modal-body">
        <form [formGroup]="addProductForm">

          <!-- Produto -->
          <div class="mb-3">
            <label for="product" class="form-label">Produto</label>
            <select id="product" class="form-select" formControlName="productId" required>
              <option value="" disabled selected>Selecione um produto</option>
              <option *ngFor="let p of availableProducts" [value]="p.id">
                {{ p.name }} - {{ p.unitOfMeasure }}
              </option>
            </select>
            <div *ngIf="addProductForm.get('productId')?.invalid && addProductForm.get('productId')?.touched"
                 class="text-danger small">Produto obrigatório</div>
          </div>

          <!-- Quantidade -->
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantidade</label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity" min="1" required>
            <div *ngIf="addProductForm.get('quantity')?.invalid && addProductForm.get('quantity')?.touched"
                 class="text-danger small">Quantidade deve ser maior que 0</div>
          </div>

        </form>
      </div>

      <!-- Rodapé do Modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button"
                class="btn btn-primary"
                (click)="addProduct()"
                [disabled]="addProductForm.invalid">
          Adicionar
        </button>
      </div>

    </div>
  </div>
</div>
