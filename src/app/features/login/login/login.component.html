<!-- Conteúdo do Login -->
<div class="container d-flex justify-content-center align-items-center min-vh-100 w-100">
    <div class="col-md-6 col-lg-4">
      <div class="bg-white p-4 rounded-4 shadow-lg text-center">
  
        <!-- Logo -->
        <img
          src="assets/logo.png"
          alt="Logo Caridade"
          style="width: 80px;"
          class="mb-3"
        />
  
        <!-- Título -->
        <h2 class="mb-4 text-primary">Login</h2>
  
        <!-- Formulário -->
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched"
                placeholder="Digite seu email"
                required
              />
            </div>
          </div>
  
          <!-- Senha -->
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Digite sua senha"
                required
                [class.is-invalid]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched"
              />
            </div>
          </div>
  
          <!-- Botão login -->
          <button
            type="submit"
            class="btn btn-primary w-100 fw-semibold d-flex justify-content-center align-items-center gap-2"
          >
            <i class="bi bi-box-arrow-in-right"></i> Entrar
          </button>
        </form>
  
        <!-- Link para registro -->
        <p class="mt-4 mb-0">
          Ainda não tem uma conta?
          <a routerLink="/register" class="fw-bold text-primary text-decoration-underline">Registrar</a>
        </p>
  
      </div>
    </div>
  </div>
